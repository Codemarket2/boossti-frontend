<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
    />
    <style>
      @media screen and (max-width: 992px) {
        .show-navbar-onmobile {
          display: block !important;
        }
      }
    </style>
  </head>
  <body class="container">
    <nav>
      <div class="d-flex justify-content-center py-3">
        <img
          data-filename="vijaa-logo_1.png"
          src="https://vijaa-content-bucket202938-dev.s3.us-east-1.amazonaws.com/public/media/testing/4c43a089-ee3d-41b2-b38c-3166e6fe80331635471274289.jpeg"
          alt=""
        />
      </div>
      <div
        style="border: 1px solid #bdbdbc; border-right: none; border-left: none"
        class="py-2 d-block d-lg-none"
      >
        <div
          onclick="showMenu()"
          class="d-flex justify-content-center align-items-center font-weight-bold btn"
        >
          <i class="icon ion-android-menu"></i>
        </div>
      </div>
      <div
        id="myTitle"
        style="border: 1px solid #bdbdbc; border-right: none; border-left: none; text-align: center"
        class="p-2 d-none d-lg-block"
      >
        <ul style="list-style-type: none" class="d-lg-flex justify-content-between m-0 p-0">
          <li>
            <a id="navitem-home" class="text-dark text-decoration-none" href="/" title="">HOME</a>
          </li>
          <li>
            <a
              onclick="removeHighlight('about')"
              id="navitem-about"
              class="text-dark text-decoration-none"
              href="#about"
              title=""
              >ABOUT</a
            >
          </li>
          <li>
            <a
              id="navitem-partners"
              class="text-dark text-decoration-none"
              href="/page/partners"
              title=""
              >PARTNERS</a
            >
          </li>
          <li>
            <a id="navitem-events" class="text-dark text-decoration-none" href="/page/events"
              >EVENTS</a
            >
          </li>
          <li>
            <a
              id="navitem-contact"
              class="text-dark text-decoration-none"
              href="/page/contact"
              title=""
              >CONTACT</a
            >
          </li>
          <li>
            <a id="navitem-signin" class="text-dark text-decoration-none" href="/auth" title=""
              >SIGN IN</a
            >
          </li>
        </ul>
      </div>
      <script>
        let selector = null;
        if (window.location.href.includes('#')) {
          selector = window.location.href.split('#').pop();
        } else {
          selector = window.location.href.split('/').pop();
          if (!selector || selector === '') {
            selector = 'home';
          }
        }
        if (selector) {
          const selectedNavItem = document.getElementById('navitem-' + selector);
          if (selectedNavItem) {
            selectedNavItem.className = selectedNavItem.className.replace(
              'text-dark',
              'text-primary',
            );
          }
        }
        function removeHighlight(select) {
          const removeNav = document.querySelector('.text-primary');
          if (removeNav) {
            removeNav.className = removeNav.className.replace('text-primary', 'text-dark');
          }
          if (select) {
            const selectedNavItem = document.getElementById('navitem-' + select);
            selectedNavItem.className = selectedNavItem.className.replace(
              'text-dark',
              'text-primary',
            );
          }
        }
        function showMenu() {
          var x = document.getElementById('myTitle');
          if (x.className === 'p-2 d-none d-lg-block') {
            x.className += ' show-navbar-onmobile';
          } else {
            x.className = 'p-2 d-none d-lg-block';
          }
        }
      </script>
    </nav>
    <section class="container p-5 m-5">
      <button onclick="showMenu()">Toggle</button>
      <p>Title</p>
    </section>
    <footer>
      <div class="py-1" style="border: 1px solid #bdbdbc; border-right: none; border-left: none">
        <div class="d-flex justify-content-center align-items-center align-content-center">
          <h3 style="font-size: 15px" class="m-0">Follow Us On:</h3>
          <ul style="list-style-type: none" class="d-flex pl-2 m-0 p-0">
            <li>
              <a class="text-dark mx-2" href="https://www.facebook.com/">
                <i style="font-size: 20px" class="icon ion-social-facebook"></i>
              </a>
            </li>
            <li>
              <a class="text-dark mx-2" href="https://www.pinterest.com/">
                <i style="font-size: 20px" class="icon ion-social-pinterest"></i>
              </a>
            </li>
            <li>
              <a class="text-dark mx-2" href="https://www.instagram.com/">
                <i style="font-size: 20px" class="icon ion-social-instagram"></i>
              </a>
            </li>
            <li>
              <a class="text-dark mx-2" href="https://twitter.com/">
                <i style="font-size: 20px" class="icon ion-social-twitter"></i>
              </a>
            </li>
            <li>
              <a class="text-dark mx-2" href="#">
                <img
                  class="m-0 p-0"
                  width="14px"
                  src="https://katelesterinteriors.com/wp-content/uploads/2020/11/houzz-logo.png"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <p class="text-center mt-2">
        KATE LESTER INTERIORS • 837 PACIFIC COAST HIGHWAY • HERMOSA BEACH, CA 90254 • T:
        310.372.0504 • INFO@KATELESTERINTERIORS.COM <br />
        © 2011-2019 Kate Lester Interiors | All Rights Reserved
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
